    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body style="background-color: rgb(255, 255, 255);">

    <div class="card" style="width: 80%; margin-left: 10%;margin-top: 100px;">
        <h5 class="card-header" style="background-color: rgb(37, 102, 155); color: aliceblue;">Formulario</h5>
        <div class="card-body" style="background-color: rgba(91, 94, 86, 0.5);">

            <div class="input-group input-group-sm mb-3 " style="width: 90%; margin-left: 6%;">
                <span class="input-group-text" id="inputGroup-sizing-sm">Apellidos</span>
                <input id="apellidos" type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div class="input-group input-group-sm mb-3" style="width: 90%; margin-left: 6%;">
                <span class="input-group-text" id="inputGroup-sizing-sm">Nombres</span>
                <input id="nombres" type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div class="input-group input-group-sm mb-3" style="width: 90%; margin-left: 6%;">
                <span class="input-group-text" id="inputGroup-sizing-sm">Departamento</span>
            <select class="form-select" aria-label="Default select example" id="departament" name=""  style="width: 50%; ">
            </select> </div>

            <div class="input-group input-group-sm mb-3" style="width: 90%; margin-left: 6%;">
                <span class="input-group-text" id="inputGroup-sizing-sm">Municipio</span>
            <select class="form-select" aria-label="Default select example" id="city" name="" id=""
                style="width: 50%;">
                
            </select> </div>

            <div class="input-group input-group-sm mb-3" style="width: 90%; margin-left: 6%;">
                <span class="input-group-text" id="inputGroup-sizing-sm">Fecha De Nacimiento</span>
                <input id="fecha" type="date" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            
            <div class="input-group input-group-sm mb-3" style="width: 90%; margin-left: 6%;">
                <span class="input-group-text" id="inputGroup-sizing-sm">Salario</span>
                <input id="salario" type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <button type="button" id="operation" class="btn btn-dark" style="width: 25%;  margin-left: 75%;">Enviar los datos</button>
        </div>

        
    </div>
    <div class="card" style="width: 80%; margin-left: 10%;margin-top: 100px;">
        <h5 class="card-header" style="background-color: rgb(37, 102, 155); color: aliceblue;">Empleados</h5>
        <div class="card-body" style="background-color: rgba(91, 94, 86, 0.5);">
    <table class=" table table-hover">
       
        <thead>
            
            <tr>
                <th>Nombre</th>
                <th>Departamento</th>
                <th>Municipio</th>
                <th>Fecha de Nacimiento</th>
                <th>Salario</th>
            </tr>
        </thead>
        <tbody id="datosf"></tbody>
    </table>
</div>

        
</div>

<div class="card" style="width: 80%; margin-left: 10%;margin-top: 100px;">
    <h5 class="card-header" style="background-color: rgb(37, 102, 155); color: aliceblue;">Filtro</h5>
    <div class="card-body" style="background-color: rgba(91, 94, 86, 0.5);">
        <div class="input-group input-group-sm mb-3 " style="width: 90%; margin-left: 6%;">
            <span class="input-group-text" id="inputGroup-sizing-sm">Ingrese Id</span>
            <input id="ids" type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
            <button id="bt1" type="button" class="btn btn-alert" style="background-color: greenyellow;">Filtrar</button>
        </div>

       
<table class=" table table-hover">
    <!--Ingreso encabezado-->
    <thead>
        <!--En la fila 1-->
        <tr>
            <!--Columnas que estan en la fila 1-->
            <th>Nombre</th>
            <th>Departamento</th>
            <th>Municipio</th>
            <th>Fecha de Nacimiento</th>
            <th>Salario</th>
        </tr>
    </thead>
    <tbody id="datosf"></tbody>
</table>
</div>

    
</div>
    <script src="JS\strips.js">
        
    </script>
</body>

</html>
</body>
</html>
